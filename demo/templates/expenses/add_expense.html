{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="id_amount">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="id_description">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="id_category">Category</label>
          <select class="form-control" name="category" id="id_category">
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="id_date">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="date"
            id="id_date"
          />
        </div>

        <div class="form-group">
          <label for="id_account">Account</label>
          <select class="form-control" name="account" id="id_account">
            {% for account in form.fields.account.queryset %}
            <option value="{{ account.id }}">{{ account.accountName }}</option>
            {% endfor %}
          </select>
        </div>

        <input
          type="submit"
          value="Add Expense"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
